<!doctype html>
{% load static %}

<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/dt/dt-1.10.18/b-1.5.6/b-html5-1.5.6/rg-1.1.0/rr-1.2.4/datatables.min.css"/>
    <script type="text/javascript"
            src="https://cdn.datatables.net/v/dt/dt-1.10.18/b-1.5.6/b-html5-1.5.6/rg-1.1.0/rr-1.2.4/datatables.min.js"></script>
    <script type="text/javascript" src="{% static 'datatables/js/filtered-datatable.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'datatables/css/datatables.css' %}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
<div class="p-4">
    <h4>{{ title }}</h4>
    {{ description|safe }}
    <br>
    <br>
    <a href="{% url 'example1' %}" class="btn btn-primary">Example 1</a>
    <a href="{% url 'example2' %}" class="btn btn-primary">Example 2</a>
    <a href="{% url 'example3' %}" class="btn btn-primary">Example 3</a>
</div>


{% block table %}
{% endblock %}

</body>
</html>
