{% extends 'datatables/filter_blocks/base_filter_block.html' %}

{% block content %}
    <select class="filter-content" style="width:100%" multiple="multiple">
    </select>
{% endblock %}

{% block javascript %}
    <script>
        function filter() {
            this.column_no = {{ column_no }}
            this.storage_key = 'select2_filter'
            django_datatables.FilterBase.call(this)

            this.load_state = function () {
                $("#{{ html_id }} select").val(this.state_data)
                $("#{{ html_id }} select").trigger('change')
            }

            this.save_data = function (data) {
                selected_ids = []
                let selected = $("#{{ html_id }} select").select2('data');
                for (let i = 0; i < selected.length; i++) {
                    selected_ids.push(selected[i].id)
                }
                return selected_ids
            }

            this.buildfilter = function () {
                this.filter_data = [];
                let selected = $("#{{ html_id }} select").select2('data');
                for (let i = 0; i < selected.length; i++) {
                    this.filter_data.push(selected[i].text)
                }
                this.pTable.table.api().draw();
            }

            this.filter = function (data) {
                let col_data = data[{{ column_no }}].toString();
                if (this.filter_data.length === 0) return true;
                if (this.filter_data.indexOf(col_data) < 0) {
                    if (col_data === "" || data[{{ column_no }}] === null) {
                        if (this.filter_data.indexOf("null") < 0) return false
                    } else return false;
                }
                return true;
            }

            this.html = function () {
                const optionhtml = `<option value="%6">%1</option>`
                let htmldata = '';
                for (k of this.filter_calcs.sort_keys()) {
                    htmldata += optionhtml.replace(/%1/g, k).replace(/%6/g, encodeURI(k))
                }
                $('#{{ html_id }} .filter-content').html(htmldata);
                $("#{{ html_id }} select").select2({
                    templateResult: this.this_fn_parameter('format_template')
                }).change(this.this_fn('buildfilter'))
                this.load_state()
            }

            this.format_template = function (state) {
                const dropdown_item = '<span>%1<span class="float-right mx-1 small badge badge-pill %3">%2</span></span>';
                if (state.loading) return;
                return $(dropdown_item.replace('%1', state.text).replace('%2', this.filter_calcs.badge_string(state.text)).replace('%3', this.filter_calcs.badge_colour(state.text)[0]));
            }
        }

        filter.prototype = Object.create(django_datatables.FilterBase.prototype);
    </script>
{% endblock %}
